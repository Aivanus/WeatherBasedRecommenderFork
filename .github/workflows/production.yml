name: production

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.8
        uses: actions/setup-python@v3
        with:
          python-version: 3.8
      - name: Install Poetry
        run: |
          cd recommender-back
          pip install poetry
      - name: Install dependencies
        run: |
          cd recommender-back
          poetry install
      - name: Run backend tests
        run: |
          cd recommender-back
          poetry run pytest
